<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinetech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-[#f3ebff] text-gray-800">

  <div id="welcome-page" class="fixed inset-0 flex items-center justify-center bg-purple-800 text-white z-50">
    <div class="text-center">
      <h1 class="text-4xl font-bold mb-4 animate-fade-in">Bienvenue sur Cinetech</h1>
      <p class="text-lg animate-fade-in-delay">Chargement en cours...</p>
    </div>
  </div>

  <div class="flex min-h-screen hidden" id="main-content">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-56 bg-purple-800 text-white fixed h-full z-20 overflow-y-auto">
      <div class="p-4 border-b border-purple-700 flex items-center justify-center">
        <img src="./assets/images/logo.png" alt="Cinetech" class="h-10">
      </div>
      <nav class="p-4">
        <ul class="space-y-2">
          <li>
            <button data-page="home" class="w-full text-left px-4 py-2 rounded hover:bg-purple-700 flex items-center">
              <i class="fas fa-home mr-2"></i> Accueil
            </button>
          </li>
          <li>
            <button data-page="films" class="w-full text-left px-4 py-2 rounded hover:bg-purple-700 flex items-center">
              <i class="fas fa-film mr-2"></i> Films
            </button>
          </li>
          <li>
            <button data-page="series" class="w-full text-left px-4 py-2 rounded hover:bg-purple-700 flex items-center">
              <i class="fas fa-tv mr-2"></i> Séries
            </button>
          </li>
          <li>
            <button data-page="favoris" class="w-full text-left px-4 py-2 rounded hover:bg-purple-700 flex items-center">
              <i class="fas fa-heart mr-2"></i> Favoris
            </button>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Contenu principal -->
    <main class="flex-1 p-6 ml-56">
      <!-- Bouton retour (masqué par défaut) -->
      <button id="back-btn" class="hidden mb-4 text-purple-700 hover:text-purple-900">
        <i class="fas fa-arrow-left mr-2"></i> Retour
      </button>

      <!-- Header -->
      <header class="flex justify-between items-center mb-8">
        <h1 id="page-title" class="text-2xl font-bold">Accueil</h1>
        <div class="relative w-64">
          <input type="text" id="search-input" placeholder="Rechercher films/séries..." 
                class="w-full p-2 rounded border">
          <div id="search-results" class="hidden absolute z-20 w-full mt-1 bg-white rounded shadow-lg max-h-80 overflow-y-auto"></div>
        </div>
      </header>

      <!-- Pages -->
      <div id="home-page" class="page">
        <!-- Hero Slider -->
        <div id="hero-slider" class="relative mb-8 h-96 overflow-hidden rounded-lg shadow-lg">
          <div class="absolute inset-0 flex transition-transform duration-500" id="hero-slides"></div>
          <div class="absolute bottom-4 left-0 right-0 flex justify-center gap-2" id="hero-dots"></div>
        </div>

        <!-- Films Populaires -->
        <section class="mb-12">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">Films Populaires</h2>
            <button data-page="films" class="text-purple-700 hover:underline">Voir plus →</button>
          </div>
          <div id="popular-movies" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
        </section>

        <!-- Séries Populaires -->
        <section class="mb-12">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">Séries Populaires</h2>
            <button data-page="series" class="text-purple-700 hover:underline">Voir plus →</button>
          </div>
          <div id="popular-series" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
        </section>
      </div>

      <!-- Pages Films, Séries, Favoris -->
      <div id="films-page" class="page hidden">
        <h2 class="text-2xl font-bold mb-6">Tous les films</h2>
        <div id="movies-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
        <div id="movies-pagination" class="mt-8 flex justify-center gap-2"></div>
      </div>

      <div id="series-page" class="page hidden">
        <h2 class="text-2xl font-bold mb-6">Toutes les séries</h2>
        <div id="series-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
        <div id="series-pagination" class="mt-8 flex justify-center gap-2"></div>
      </div>

      <div id="favoris-page" class="page hidden">
        <h2 class="text-2xl font-bold mb-6">Mes Favoris</h2>
        <div id="favorites-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
        <div id="empty-favorites" class="text-center py-12 hidden">
          <p class="text-lg">Aucun favoris pour le moment</p>
        </div>
      </div>

      <!-- Page Détails -->
      <div id="details-page" class="page hidden">
        <!-- Contenu chargé dynamiquement -->
      </div>
    </main>
  </div>

  <script type="module" src="./js/app.js"></script>
  <script type="module" src="./js/api.js"></script>
  <script type="module" src="./js/details.js"></script>
  <script type="module" src="./js/favoris.js"></script>
  <script type="module" src="./js/pagination.js"></script>
  <script type="module" src="./js/utils.js"></script>
</body>
</html>
